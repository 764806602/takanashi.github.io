an class="line">out=child.communicate();<span class="comment">#保存ipconfig中的所有信息</span></span><br><span class="line"></span><br><span class="line">ipv6_pattern=<span class="string">'(([a-f0-9]&#123;1,4&#125;:)&#123;7&#125;[a-f0-9]&#123;1,4&#125;)'</span></span><br><span class="line">m=re.findall(ipv6_pattern,str(out));</span><br><span class="line">address=m[<span class="number">1</span>][<span class="number">0</span>]</span><br><span class="line"><span class="comment">#print('临时ipv6地址:'+address)</span></span><br><span class="line">ipv4_pattern=<span class="string">'(([0-9]&#123;1,3&#125;.)&#123;3&#125;[0-9]&#123;1,3&#125;)'</span></span><br><span class="line">m2=re.findall(ipv4_pattern,str(out))</span><br><span class="line"></span><br><span class="line">url = <span class="string">'https://ip.cn/'</span></span><br><span class="line">response = requests.get(url)</span><br><span class="line">soup = bs4.BeautifulSoup(response.text, <span class="string">"html.parser"</span>)</span><br><span class="line">comic = soup.select(<span class="string">'p'</span>)</span><br><span class="line">s_ipv4_out =str(comic[<span class="number">1</span>])</span><br><span class="line">pos = s_ipv4_out.find(<span class="string">'Your IP'</span>)</span><br><span class="line">s_now_ipv4_out=s_ipv4_out[pos+<span class="number">16</span>:]</span><br><span class="line">pos2 = s_now_ipv4_out.find(<span class="string">'&lt;'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">os.system(<span class="string">'cls'</span>)</span><br><span class="line">print(<span class="string">'临时ipv6地址:'</span>+address)</span><br><span class="line">print(<span class="string">'本地ipv4地址:'</span>+m2[<span class="number">2</span>][<span class="number">0</span>])</span><br><span class="line">print(<span class="string">'外网ip:'</span>+s_now_ipv4_out[:pos2])</span><br><span class="line">print(<span class="string">''</span>)</span><br><span class="line">os.system(<span class="string">'pause'</span>)</span><br></pre></td></tr></table></figure>
